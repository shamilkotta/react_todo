name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install dependencies
        run: npm ci

      - name: run lint
        run: npm run lint

  format:
    name: Format code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to branch
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Format code
        id: check
        run: npm ci && npm run format

      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "style: code files prettified"
          branch: code-styling
          delete-branch: true
          title: "style: code files prettified"
          labels: code-styling
          assignees: shamilkotta
